
<div class="container mt-5">
    <h1 class="text-center mb-4">Currency Converter</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <select class="form-control" id="fromCurrency" [(ngModel)]="fromCurrency" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" [(ngModel)]="amount" (input)="convertCurrency()">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <select class="form-control" id="toCurrency" [(ngModel)]="toCurrency" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="convertedAmount">Converted Amount:</label>
                <input type="text" class="form-control" id="convertedAmount" [(ngModel)]="convertedAmount" readonly>
            </div>
        </div>
    </div>
</div>


<div
  class="modal fade"
  id="premiumModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="premiumModalLabel"
  aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="premiumModalLabel">Calculate Insurance Premium</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="coverageAmount">Max Coverage Amount:</label>
          <input
            type="number"
            class="form-control"
            id="coverageAmount"
            [(ngModel)]="coverageAmount"
            placeholder="Enter max coverage amount"
          />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <select class="form-select" id="location" [(ngModel)]="location">
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="center">Center</option>
          </select>
        </div>
        <div class="form-group">
          <label for="irrigated">Irrigated:</label>
          <input type="checkbox" id="irrigated" [(ngModel)]="irrigated" />
        </div>
        <div class="form-group">
          <label for="franchise">Franchise (%):</label>
          <select class="form-select" id="franchise" [(ngModel)]="franchise">
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
          </select>
        </div>
        <div class="form-group">
          <label for="period">Period:</label>
          <select class="form-select" id="period" [(ngModel)]="period">
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">1 Year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="policy">Policy:</label>
          <select class="form-select" id="policy" [(ngModel)]="policy">
            <option value="allRisks">All Risks</option>
            <option value="drought">Drought</option>
            <option value="flood">Flood</option>
            <option value="fire">Fire</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="calculatePremium()">Calculate Premium</button>
      </div>
      <div>
        <p>PREMIUM: {{ premiumResult }} $per {{period}} months</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#premiumModal">
  Calculate Premium
</button>
