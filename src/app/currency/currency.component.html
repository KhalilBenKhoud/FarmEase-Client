<div class="container mt-5">
    <h1 class="text-center mb-4">Currency Converter</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <select class="form-control" id="fromCurrency" [(ngModel)]="fromCurrency" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" [(ngModel)]="amount" (input)="convertCurrency()">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <select class="form-control" id="toCurrency" [(ngModel)]="toCurrency" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="convertedAmount">Converted Amount:</label>
                <input type="text" class="form-control" id="convertedAmount" [(ngModel)]="convertedAmount" readonly>
            </div>
        </div>
    </div>
</div>
