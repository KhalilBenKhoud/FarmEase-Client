<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Upload PDF Document</h3>
        <!-- Utilisation de l'opérateur de navigation sécurisé pour éviter les erreurs si uploadForm est null -->
        <form *ngIf="uploadForm" [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="file" class="form-label">Choose PDF file:</label>
            <input type="file" class="form-control" id="file" formControlName="file" (change)="onFileSelected($event)">
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
