<p>view-sinister of insurance {{myParam}}</p>
<div class="card">
    <p-table [value]="sinisters" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Amount </th>
                <th>Description</th>
                <th>Date</th>
                <th>Type</th>
                <th>Status</th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
                <td>
                    {{product.amount | currency:'USD'}}
                </td>
                <td>
                    {{product.description }}
                </td>
                <td>
                    {{product.date_Sinister}}
                </td>
                <td>
                    {{product.type}}
                </td>
                <td>
                    <p-tag [value]="product.status" [severity]="getSeverity(product.status)"  />
                </td>
               
            </tr>
        </ng-template>
    </p-table>
</div>
