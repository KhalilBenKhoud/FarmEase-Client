<div class="card">
    <p-table [value]="sinisters" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
                <th>Type</th>
                <th>Status</th>
                <th>Location</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
                <td>{{ product.amount | currency:'USD' }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_Sinister | date:'long' }}</td>
                <td>{{ product.type }}</td>
                <td>
                    <p-tag [value]="product.status" [severity]="getSeverity(product.status)" />
                </td>
                <td>{{ product.address.city }}, {{ product.address.state }}, {{ product.address.country }} {{ product.address.postalCode }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-trash" (click)="deleteSinister(product.id)" class="p-button-danger">delete</button>
                    <button pButton type="button" icon="pi pi-pencil" (click)="updateSinister(product)" class="p-button-info">update</button> 
                </td> 
            </tr>
        </ng-template>
    </p-table>
</div>
