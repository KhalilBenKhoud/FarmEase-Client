<p-toast position="top-center" [baseZIndex]="10000"></p-toast> <!-- Ajout du composant p-toast -->

<div class="container">
    <div class="card">
        <div class="card-image">    
            <h2 class="card-heading">
                Get started
                <small>Let us create your insurance</small>
            </h2>
        </div>
        <form class="card-form" (ngSubmit)="onSubmit()">
            <div class="input">
                <input type="number" class="input-field" name="coverage" (change)="onInputChange()" [(ngModel)]="coverage" required/>
                <label class="input-label">Coverage Amount</label>
            </div>
            <div class="card flex justify-content-center">
                <p>Type :</p>
                <p-selectButton 
                    [options]="stateOptions" 
                    [(ngModel)]="type" 
                    name="type"
                    optionLabel="label" 
                    optionValue="value" 
					(change)="handleInputChange()"/>
            </div>
            <div class="card flex justify-content-center">
                <p>Duration :</p>
                <p-selectButton 
                    [options]="durationOptions" 
                    [(ngModel)]="duration" 
                    name="duration"
                    optionLabel="name" 
                    optionValue="value" 
					(change)="handleInputChange()"/>
            </div>
            <div class="card flex justify-content-center">
                <p>Franchise :</p>
                <p-selectButton 
                    [options]="franchiseOptions" 
                    [(ngModel)]="franchise" 
                    name="franchise"
                    optionLabel="label" 
                    optionValue="value" 
					(change)="handleInputChange()"/>
            </div>	
            <h3>Your premium is : {{ premium }}$</h3>
            <div class="action">
                <button type="submit" class="action-button">CONFIRM NOW</button> <!-- Correction du type du bouton -->
            </div>
        </form>
        <div class="card-info">
            <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
        </div>
    </div>
</div>
