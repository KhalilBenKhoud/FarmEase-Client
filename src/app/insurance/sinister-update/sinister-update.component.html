<div class="dialog-content">
    <form #updateForm="ngForm" (ngSubmit)="updateSinister()">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="sinister.amount" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="sinister.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="sinister.dateSinister" required>
      </div>
  
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" name="type" [(ngModel)]="sinister.type" required>
          <option value="Type1">Type 1</option>
          <option value="Type2">Type 2</option>
          <!-- Add other options as needed -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" [(ngModel)]="sinister.status" required>
          <option value="Status1">Status 1</option>
          <option value="Status2">Status 2</option>
          <!-- Add other options as needed -->
        </select>
      </div>
  
      <!-- Add more form controls as needed for other sinister properties -->
  
      <!-- Submit button -->
      <button pButton type="submit" label="Update"></button>
      <!-- Close button -->
      <button pButton type="button" (click)="ref.close()" label="Close"></button>
    </form>
  </div>
