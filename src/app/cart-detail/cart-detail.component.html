<form class="bg0 p-t-75 p-b-85">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart">
                            <tr class="table_head">
                                <th class="column-1">Product</th>
                                <th class="column-2">Name</th>
                                <th class="column-3">Price</th>
                                <th class="column-4">Quantity</th>
                                <th class="column-5">Total</th>
                            </tr>

                            <tr class="table_row" *ngFor="let item of cartDetails">
                                <td class="column-1" (click)="removeFromCart(item.productid)">
                                    <div class="how-itemcart1">
                                        <img [src]="getImageUrl(item.imageUrl)" alt="" class="product-image">
                                    </div>
                                </td>
                                
                                <td class="column-2">{{ item.productName }}</td>
                                <td class="column-3">{{ item.unitPrice }}</td>
                                <td class="column-4">{{ item.quantity }}</td>
                                <td class="column-5">{{ item.totalPrice }}</td>
                            </tr>
                            

                      
                        </table>
                    </div>

                    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                        <div class="flex-w flex-m m-r-20 m-tb-5">
                            <input class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text" name="coupon" placeholder="Coupon Code" [(ngModel)]="couponCode">
                            <div class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5" (click)="applyCoupon()">
                              Apply coupon
                            </div>
                          </div>

                          <div class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10" (click)="updateCart()">
                            Update Cart
                          </div>
                          
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="mtext-109 cl2 p-b-30">
                        Cart Totals
                    </h4>

                    <div class="flex-w flex-t bor12 p-b-13">
                        <div class="size-208">
                            <span class="stext-110 cl2">
                                Subtotal:
                            </span>
                        </div>

                        <div class="size-209">
                            <span class="mtext-110 cl2">
                                {{ totalCartPrice }}
                            </span>
                        </div>
                    </div>

                    <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                        <div class="size-208 w-full-ssm">
                            <span class="stext-110 cl2">
                                Jareb Hedhy 
                            </span>
                          
                        </div>
                        
                    
                        <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                            <p class="stext-111 cl6 p-t-2">
                                techri o matkhalasech ken theb 
                            </p>
                       
                                                
                            <div class="p-t-15">
                                
                                <div class="bor8 bg0 m-b-12">
                                   
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="number" name="numberOfMonths" placeholder="Number of Months" [(ngModel)]="numberOfMonths">
                                </div>
                    
                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="number" name="downPayment" placeholder="Down Payment" [(ngModel)]="downPayment">
                                </div>

     

                                <div class="flex-w">
                                    <div class="flex-c-m stext-101 cl2 size-115 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer" (click)="calculateMonthlyPrices()">
                                        Calculate Monthly Prices
                                    </div>
                                </div>
                                <div class="monthlyprices" *ngFor="let price of monthlyPrices" >
                                    <p>{{price}}</p>
                                 </div>
                            </div>
                        </div>
                        
                    </div>
                    

                    <div class="flex-w flex-t p-t-27 p-b-33">
                        <div class="size-208">
                            <span class="mtext-101 cl2">
                                Total:
                            </span>
                        </div>

                        <div class="size-209 p-t-1">
                            <span class="mtext-110 cl2">
                                {{ totalCartPrice }}
                            </span>
                        </div>
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" (click)="confirmPurchase()">
                        confirm Purchase
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
