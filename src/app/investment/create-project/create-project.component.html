<form [formGroup]="projectForm" (ngSubmit)="createProject()">
  <h2>Create Project</h2>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="netIncomeLastYear">Net Income Last Year:</label>
    <input type="number" class="form-control" id="netIncomeLastYear" formControlName="netIncomeLastYear">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" formControlName="address">
  </div>
  <div class="form-group">
    <label for="goalAmount">Goal Amount:</label>
    <input type="number" class="form-control" id="goalAmount" formControlName="goalAmount">
  </div>
  <!-- <div class="form-group">
    <label for="deadline">Deadline:</label>
    <input type="date" class="form-control" id="deadline" formControlName="deadline">
  </div> -->
  <div class="form-group">
    <label for="equityOffered">Equity Offered:</label>
    <input type="number" class="form-control" id="equityOffered" formControlName="equityOffered">
  </div>
  <div class="form-group">
    <label for="dividendPayoutRatio">Dividend Payout Ratio:</label>
    <input type="number" class="form-control" id="dividendPayoutRatio" formControlName="dividendPayoutRatio">
  </div>
  <div class="form-group">
    <label for="totalInvestment">Total Investment:</label>
    <input type="number" class="form-control" id="totalInvestment" formControlName="totalInvestment">
  </div>
  <div class="form-group">
    <label for="projectCategory">Project Category:</label>
    <select class="form-control" id="projectCategory" formControlName="projectCategory">
        <option *ngFor="let category of projectCategories" [value]="category">{{ category }}</option>
    </select>
</div>

  <div class="form-group">
    <label for="imageFile">Project Image:</label>
    <input type="file" (change)="handleImageUpload($event)" id="imageFile">
  </div>
  <button type="submit" class="btn btn-primary">Create Project</button>
</form>
