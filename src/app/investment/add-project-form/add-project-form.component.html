<div class="container" class="container d-flex justify-content-center align-items-center h-100">
  <div class="form-container bg-gradient-primary rounded p-4">
  <h2>Create Project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Enter project title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Describe your project"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="netIncomeLastYear">Net Income Last Year:</label>
      <input
        type="number"
        id="netIncomeLastYear"
        formControlName="netIncomeLastYear"
        class="form-control"
        placeholder="Enter net income"
      />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        placeholder="Enter project address"
      />
    </div>
    <div class="form-group">
      <label for="goalAmount">Goal Amount:</label>
      <input
        type="number"
        id="goalAmount"
        formControlName="goalAmount"
        class="form-control"
        placeholder="Enter funding goal"
      />
    </div>
    <div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" formControlName="deadline" class="form-control" />
    </div>
    <div class="form-group">
      <label for="equityOffered">Equity Offered:</label>
      <input
        type="number"
        id="equityOffered"
        formControlName="equityOffered"
        class="form-control"
        placeholder="Enter equity percentage"
      />
    </div>
    <div class="form-group">
      <label for="dividendPayoutRatio">Dividend Payout Ratio:</label>
      <input
        type="number"
        id="dividendPayoutRatio"
        formControlName="dividendPayoutRatio"
        class="form-control"
        placeholder="Enter payout ratio"
      />
    </div>
    <div class="form-group">
      <label for="projectCategory">Project Category:</label>
      <select
        id="projectCategory"
        formControlName="projectCategory"
        class="form-control"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageFile">Image:</label>
      <input type="file" id="imageFile" (change)="onFileChange($event)" class="form-control" />
    </div>
    <button
      type="submit"
      [disabled]="projectForm.invalid"
      class="btn btn-primary"
    >
      Create Project
    </button>
  </form>
</div>
</div>
